<html ng-app="myFirstApp">
    <head>
        <title>My First app</title>
        <meta charset="windows-1252">
        
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="MyFirstController" id="target">
            
            <input type="text" ng-model="name" ng-keyup="displayNumericValue();">
            <p>The Numeric value of {{name}} is {{totalNumericValue}}</p>
        </div>
    </body>
</html>

<script>
    
    var elem = document.querySelector('[ng-app]');
    console.log(elem);
    console.log(elem.getAttribute('ng-app'));
</script>
